<form>
  <div class="row mb-3">
    <div class="col-12">
      <h5 class="text-center">DCX</h5>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-12 col-md-6 mb-3">
      <label for="origin" class="form-label">Origin</label>
      <select class="form-select" aria-label="Default select example" id="origin">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="destination" class="form-label">Destination</label>
      <select class="form-select" aria-label="Default select example" id="destination">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <div class="row px-3">
        <div class="form-check col-12 col-md-6">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check col-12 col-md-6">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Default checked radio
          </label>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="currency" class="form-label">Currency</label>
      <select class="form-select" aria-label="Default select example" id="currency">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-12 mb-3">
      <button type="submit" class="w-100 btn btn-primary">Search</button>
    </div>
  </div>
</form>
